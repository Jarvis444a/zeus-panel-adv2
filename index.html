<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEX CORPORATION UI</title>
  <style>
    body {
      margin: 0;
      background-color: #1c1f2b;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #e3e3e3;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .login-container input[type="password"] {
      padding: 8px;
      width: 200px;
      margin-right: 10px;
    }
    .panel {
      background-color: #e3e3e3;
      width: 300px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
      display: none;
    }
    .panel h1 {
      font-size: 18px;
      margin: 0 0 20px;
      text-align: center;
      font-weight: bold;
    }
    .sidebar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 40px;
      background-color: #c1c1c1;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .sidebar button {
      background: none;
      border: none;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
    }
    .content {
      margin-left: 50px;
    }
    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      background-color: #d1d1d1;
      padding: 8px;
      border-radius: 5px;
    }
    .switch {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider-switch {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #aaa;
      transition: .4s;
      border-radius: 10px;
    }
    .slider-switch:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 1px;
      bottom: 1px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    .switch input:checked + .slider-switch {
      background-color: #666;
    }
    .switch input:checked + .slider-switch:before {
      transform: translateX(20px);
    }
    .range-label {
      margin-top: 20px;
      font-size: 14px;
    }
    input[type=range] {
      width: 100%;
      margin: 10px 0;
      -webkit-appearance: none;
      height: 10px;
      background: #bbb;
      border-radius: 5px;
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #666;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login">
    <h2 style="margin-top:0">ZEUS PANEL</h2>
    <input type="password" id="password" placeholder="Enter code...">
    <button onclick="checkPassword()">Login</button>
  </div>

  <div class="panel" id="panel">
    <div class="sidebar">
      <button>üî´</button>
      <button>üëÅ</button>
      <button>üñå</button>
      <button>‚öô</button>
      <button>üëΩ</button>
    </div>
    <div class="content">
      <h1>ZEUS PANEL ANDROID V2</h1>

      <div class="toggle">
        <span>AIMBOT MOBILE 90%</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider-switch"></span>
        </label>
      </div>

      <div class="toggle">
        <span>AIMBOT DRANG 90%</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider-switch"></span>
        </label>
      </div>

      <div class="toggle">
        <span>FPS 550</span>
        <label class="switch">
          <input type="checkbox">

      <div class="toggle">
        <span>ANTIBAN 100%</span>
        <label class="switch">

        </label>
      </div>

      <div class="toggle">

        <label class="switch">
          <input type="checkbox">
          <span class="slider-switch"></span>
        </label>
      </div>

      <div>
        <div class="range-label">‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏öDPI</div>
        <input type="range" min="0" max="100" value="60">

        <div class="range-label">‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏î‡∏π‡∏î</div>
        <input type="range" min="0" max="100" value="40">
      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === 'zeusad2') {

  </script>
</body>
</html>
